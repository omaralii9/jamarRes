<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمار | JAMAR - قائمة الطعام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        :root {
            --primary: #FA6709;
            --secondary: #99384B;
            --dark: #1E1E1E;
            --light: #F8F8F8;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light);
            direction: rtl;
        }
        .header-gradient {
            background: linear-gradient(135deg, var(--dark) 0%, var(--secondary) 100%);
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .price-tag {
            background-color: var(--secondary);
        }
        .section-divider {
            border-bottom: 3px solid var(--primary);
        }
        .category-filter button {
            background-color: transparent;
            color: #333;
            border: 1px solid #d1d5db;
        }
        .category-filter button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .cart-item:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
        }
        #orderTypeButtons .active, #paymentMethodButtons .active, .city-btn.active {
            background-color: var(--primary);
            color: white;
        }
        #deliveryCities.hidden, #deliveryAddress.hidden {
            display: none;
        }
        .nav-btn.active {
            background-color: var(--primary);
            color: white;
        }
        .add-to-cart-btn {
            background-color: var(--primary);
            display: block;
        }
        #checkoutBtn {
            background-color: #25D366;
            /* لون الواتساب الأخضر */
        }
        #checkoutBtn:hover {
            background-color: #128C7E;
        }
        .customize-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid #ccc;
        }
        .trash-btn {
            color: red;
        }
        .weight-option-label.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="header-gradient text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <img src="images/logorbg.png" alt="شعار مطعم جمار" class="h-16 ml-4">
                    <h1 class="text-3xl md:text-4xl font-bold">جَمَار | JAMAR</h1>
                </div>
                <nav class="flex space-x-1 space-x-reverse">
                    <button id="homeBtn" class="nav-btn px-4 py-2 rounded-lg" data-section="homeSection">الرئيسية</button>
                    <button id="menuBtn" class="nav-btn px-4 py-2 rounded-lg" data-section="menuSection">القائمة</button>
                    <button id="aboutBtn" class="nav-btn px-4 py-2 rounded-lg" data-section="aboutSection">عن المطعم</button>
                    <button id="contactBtn" class="nav-btn px-4 py-2 rounded-lg" data-section="contactSection">اتصل بنا</button>
                    <button id="cartBtn" class="relative px-4 py-2 rounded-lg hover:bg-orange-700 flex items-center">
                        <i class="fas fa-shopping-cart ml-2"></i>
                        السلة
                        <span id="cartCount" class="absolute -top-2 -left-1 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section id="menuSection">
            <h2 class="text-3xl font-bold mb-8 text-center">قائمة الطعام</h2>
            <div id="menuItems">
                <button onclick="customizeWings()">تخصيص</button>
            </div>
        </section>
    </main>
    <!-- تخصيص الأجنحة -->
    <div id="customizeWingsModal" style="display:none;">
        <h3>تخصيص الأجنحة</h3>
        <button onclick="selectOption('قطع')">قطع</button>
        <button onclick="selectOption('وزن')">وزن</button>
        <div id="options"></div>
    </div>
    <script>
        function customizeWings() {
            const modal = document.getElementById('customizeWingsModal');
            modal.style.display = 'block';
        }

        function selectOption(option) {
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            if (option === 'قطع') {
                optionsDiv.innerHTML = '<button>3 قطع</button><button>6 قطع</button><button>12 قطع</button>';
            } else if (option === 'وزن') {
                optionsDiv.innerHTML = '<button>250 جرام</button><button>500 جرام</button><button>1 كغ</button>';
            }
        }
    </script>
</body>
</html>
